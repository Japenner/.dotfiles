# Modern minimal format
format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
$deno\
$python\
$ruby\
$golang\
$rust\
$docker_context\
$aws\
$kubernetes\
$terraform\
$jobs\
$cmd_duration\
$battery\
$time\
$line_break\
$character"""

# Clean continuation prompt
continuation_prompt = "▶▶ "

[fill]
symbol = " "

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[✗](bold red)"
vimcmd_symbol = "[❮](bold yellow)"

[username]
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style)"
disabled = false
show_always = false

[hostname]
ssh_only = true
format = "[@$hostname](bold yellow) "

[directory]
style = "cyan bold"
read_only = " 🔒"
truncation_length = 50
truncate_to_repo = false
format = "[$path]($style)[$read_only]($read_only_style) "
home_symbol = "~"
fish_style_pwd_dir_length = 1
truncation_symbol = "…/"

[git_branch]
symbol = "🌱 "
style = "purple bold"
format = "[$symbol$branch(:$remote_branch)]($style) "
truncation_length = 32
truncation_symbol = "…"
only_attached = false

[git_status]
style = "yellow bold"
format = "([$all_status$ahead_behind]($style) )"
ahead = "[⇡${count}](bold yellow)"
behind = "[⇣${count}](bold red)"
conflicted = "[⚡${count}](bold red)"
deleted = "[✘${count}](bold red)"
diverged = "[⇕⇡${ahead_count}⇣${behind_count}](bold yellow)"
modified = "[✎${count}](bold blue)"
renamed = "[»${count}](bold blue)"
staged = '[+${count}](bold green)'
stashed = "[⚑${count}](bold red)"
untracked = "[?${count}](bold yellow)"
up_to_date = ""  # Hide when clean
ignore_submodules = true

[git_commit]
commit_hash_length = 7
format = '[\($hash$tag\)]($style) '
style = "bright-white"
only_detached = true
tag_symbol = " 🏷 "

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
added_style = "bold green"
deleted_style = "bold red"
format = "([+$added]($added_style) )([-$deleted]($deleted_style) )"
disabled = false

[cmd_duration]
min_time = 2_000
format = " [$duration](bold yellow)"
show_milliseconds = false
show_notifications = false

[time]
disabled = false
format = " [$time]($style)"
time_format = "%H:%M"
style = "bright-white"
use_12hr = true

# Language and tool modules
[nodejs]
symbol = "⬢ "
style = "green bold"
format = "[$symbol($version )]($style)"
detect_files = ["package.json", ".nvmrc", ".node-version", "yarn.lock", "pnpm-lock.yaml"]
detect_folders = ["node_modules"]

[python]
symbol = "🐍 "
style = "yellow bold"
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
detect_extensions = ["py", "ipynb"]
detect_files = [".python-version", "Pipfile", "requirements.txt", "pyproject.toml", "tox.ini"]
detect_folders = [".venv", "venv", "__pycache__"]

[ruby]
symbol = "💎 "
style = "red bold"
format = "[$symbol($version )]($style)"
detect_extensions = ["rb"]
detect_files = ["Gemfile", ".ruby-version", "Rakefile"]
detect_folders = [".bundle"]

[rust]
symbol = "🦀 "
style = "red bold"
format = "[$symbol($version )]($style)"

[golang]
symbol = "🐹 "
style = "cyan bold"
format = "[$symbol($version )]($style)"

[docker_context]
symbol = "🐳 "
style = "blue bold"
format = "[$symbol$context]($style) "

[aws]
symbol = "☁️ "
style = "bold orange"
format = '[$symbol($profile )(\($region\) )]($style)'

[kubernetes]
symbol = "⎈ "
style = "blue bold"
format = '[$symbol$context( \($namespace\))]($style) '
disabled = false
# Only show when k8s files present
detect_files = ["k8s", "kustomization.yaml", "kustomization.yml"]
detect_folders = [".kube"]

[terraform]
symbol = "💠 "
style = "bold purple"
format = "[$symbol$workspace]($style) "
detect_files = ["*.tf", "*.tfplan", "*.tfstate"]
detect_folders = [".terraform"]

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[memory_usage]
disabled = true

# OS symbol (minimal)
[os]
style = "bright-white bold"
disabled = false

[jobs]
symbol = "✦ "
style = "bold blue"
format = "[$symbol$number]($style) "

[battery]
full_symbol = "🔋 "
charging_symbol = "⚡ "
discharging_symbol = "💀 "
format = "[$symbol$percentage]($style) "

[[battery.display]]
threshold = 30
style = "bold red"

[status]
symbol = "✘ "
success_symbol = ""
not_executable_symbol = "🚫 "
not_found_symbol = "🔍 "
sigint_symbol = "🧱 "
signal_symbol = "⚡ "
style = "bold red"
format = '[$symbol$status]($style) '
disabled = false

