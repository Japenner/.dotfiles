query ($org: String!, $projectNumber: Int!, $first: Int!, $after: String) {
  organization(login: $org) {
    projectV2(number: $projectNumber) {
      items(first: $first, after: $after) {
        pageInfo {
          hasNextPage
          endCursor
        }
        nodes {
          content {
            ... on Issue {
              title
              url
              state
              createdAt
              updatedAt
              repository {
                name
                url
              }
            }
            ... on PullRequest {
              title
              url
              state
              createdAt
              updatedAt
              repository {
                name
                url
              }
            }
          }
        }
      }
    }
  }
}
